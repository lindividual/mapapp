<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Map App</title>
    <script src="js/knockout-3.4.2.js" charset="utf-8"></script>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="float">
      <p data-bind="click: fliterDisplayToggle" class="title">Home of NBA Teams</p>
      <div class="fliter" data-bind="visible: fliterOn">
        <ul data-bind="foreach: fliter" >
          <li class="options list-item-title" data-bind="text: $data, click: clickFliter"></li>
        </ul>
      </div>
      <div data-bind="foreach: teamsList, visible: fliterOn" class="list-view">
        <div class="list-item">
          <p data-bind="text: home, click: selectHome" class="list-item-title"></p>
          <p data-bind="text: team"class="list-item-description"></p>
        </div>
        <!-- <p data-bind="text: name" class="list-item-title"></p>
        <p data-bind="text: description"class="list-item-description"></p> -->
      </div>
    </div>
    <div class="back-ground" id="map"></div>
    <div class="pop-window-bg" data-bind="visible: showNewsList">
      <div class="pop-window">
        <div class="pop-window-title" data-bind="text: windowTitle">Detail</div>
        <div class="close" data-bind="click: closePopWindow">close</div>
        <div id="pano"></div>
        <div class="news-list">
          <h2>News</h2>
          <div data-bind="foreach: newsList">
            <a data-bind="attr: { href: newsUrl }, text: title">
</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-qtT3pvGDyIvFCYyeqeCCngYfaZ-bHqg&callback=initMap" onerror="googleError()" charset="utf-8">
    </script>
  </body>
</html>
